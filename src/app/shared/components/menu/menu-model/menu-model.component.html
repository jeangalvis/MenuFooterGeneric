<div class="shadow-sm flex items-center h-10">
    <div class="container mx-auto">
        <nav class="flex justify-between">
            <div class="flex items-center cursor-pointer">
                @if(imageUrl != ''){
                <img [src]="imageUrl" alt="Logo" class="max-h-10">
                }@else {
                    <span class="text-2xl font-bold text-slate-700">LOGO</span>
                }
            </div>
            <app-menu-links [menuList]="menuList" class="hidden md:block"></app-menu-links>
            <app-menu-button class="md:hidden flex"></app-menu-button>
        </nav>
    </div>
</div>
<app-menu-links-mobile [menuList]="menuList" class="md:hidden"></app-menu-links-mobile>
